<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>



<div class="container box">
    <div class="row">
        <div class="col-4 tile purple" id="0"></div>
        <div class="col-4 tile purple" id="1"></div>
        <div class="col-4 tile purple" id="2"></div>
    </div>    

    <div class="row">
        <div class="col-4 tile purple" id="3"></div>
        <div class="col-4 tile purple" id="4"></div>
        <div class="col-4 tile purple" id="5"></div>
    </div>    

    <div class="row">
        <div class="col-4 tile purple" id="6"></div>
        <div class="col-4 tile purple" id="7"></div>
        <div class="col-4 tile purple" id="8"></div>
    </div>    
</div>


<main>
	<div class="player-turn">
		<h1 id="header"></h1>
	</div>
</main>







	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
	<script src="main.js"></script>

</body>
</html>
